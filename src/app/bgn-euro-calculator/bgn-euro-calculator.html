<form [formGroup]="formGroup">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Конвертиране BGN ⇆ EUR</mat-card-title>
            <mat-card-subtitle>Фиксиран курс: 1 EUR = 1.95583 лв.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="fill" subscriptSizing="dynamic">
                <input
                    matInput
                    type="number"
                    placeholder="0"
                    min="0"
                    [formControl]="formGroup.controls.bgn"
                    autocomplete="off"
                />
                <span matTextPrefix>лв.</span>
                <span matSuffix>
                    <button matButton (click)="clear(formGroup.controls.bgn)">Изчисти</button>
                </span>
            </mat-form-field>

            <mat-icon class="exchange-icon" aria-hidden="true" fontIcon="change_circle"></mat-icon>

            <mat-form-field appearance="fill" subscriptSizing="dynamic">
                <input
                    matInput
                    type="number"
                    placeholder="0"
                    min="0"
                    [formControl]="formGroup.controls.euro"
                    autocomplete="off"
                />
                <span matTextPrefix>&#8364;</span>
                <span matSuffix>
                    <button matButton (click)="clear(formGroup.controls.euro)">Изчисти</button>
                </span>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer> </mat-card-footer>
    </mat-card>
</form>
